<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript Strings</h2>
    <p>You can use quotes inside a string,asa long as they dont match the quotes surrounding the string</p>
    <p id="demo"></p>
    <script>
        let answer1 = "It's alright";
        let answer2 = "He is called 'johnny'";
        let answer3 = "He is called 'Johny'";
        let answer4 = 'He is called"Johny"';
        document.getElementById("demo").innerHTML = answer1 + "<br>" + answer2 + "<br>" + answer3 + "<br>" + answer4;
    </script>
</body>

</html>
