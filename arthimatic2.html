<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript Arithmatic</h2>
    <p>A typical arithmatic operation takes two numbers and produces a result</p>
    <p id="demo"></p>
    <script>
        let a = 3;
        let x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
